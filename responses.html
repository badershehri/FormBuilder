<!DOCTYPE html>
<html>

<head>
    <title>Forms Builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body>

    <div >
        <nav class="uk-navbar-container uk-padding uk-padding-remove-top uk-padding-remove-bottom" uk-navbar>
            <div class="uk-navbar-left">
                
                <a class="uk-navbar-item uk-logo" href="index.html">Forms Builder</a>

                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="index.html">Forms</a></li>
                    <li><a href="creat_new_form.html">+ Create New Form</a></li>
                </ul>
        
            </div>

            <div class="uk-navbar-right">
        
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="#">Username</a>
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li><a href="responses.html">My responses</a></li>
                                <li><a href="logout.html">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </div>
    <div class="uk-section uk-section-muted">

        <div class="uk-container uk-container-small">

            <h2>My responses</h2>
            
            <form>
            <table class="uk-table uk-table-hover uk-table-divider uk-table-striped uk-table-small">
                <thead>
                    <tr>
                        <th>Forms</th>
                        <th>Date</th>
                        <th>
                            <div class="uk-clearfix">
                                <div class="uk-float-right">
                                    
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Form 1</td>
                        <td>10/09/2022</td>
                        <td>
                            <div class="uk-clearfix">
                                <div class="uk-float-right">
                                    <a class="uk-button uk-button-default uk-button-small" href="#modal-container1" uk-toggle>Details</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            </form>

        </div>

        <div id="modal-container1" class="uk-modal-container" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <h2 class="uk-modal-title">Form 1</h2> <span>Date of response 10/09/2022</span>
                <form class="uk-form-horizontal uk-margin">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Name</label>
                        <div class="uk-form-controls">
                            <label class="uk-form-label" for="form-horizontal-text">Bader Abdullah</label>
                        </div>
                    </div>
                    <br>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-select">Department</label>
                        <div class="uk-form-controls">
                            <label class="uk-form-label" for="form-horizontal-text">IT</label>
                        </div>
                    </div>
                    <br>
                    <div class="uk-margin">
                        <div class="uk-form-label">Gender</div>
                        <div class="uk-form-controls uk-form-controls-text">
                            <label class="uk-form-label" for="form-horizontal-text">Male</label>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>

    </div>

    <div class="uk-background-muted uk-height-large">
        <div class="uk-card uk-text-center uk-position-z-index uk-padding" uk-sticky="position: bottom; end: !.uk-height-large">SFHD â“’ Forms Builder 2022</div>
    </div>
